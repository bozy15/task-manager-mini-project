<!-- Extends this file to the base.html -->
{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>


    <!-- Add Task Form -->
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
            <!-- Options Dropdown -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled >Choose Category</option>
                        <!-- For loop that generates options -->
                        {% for category in categories %}
                            {% if category.name == task.category_name %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Task Category</label>
                </div>
            </div>
            <!-- End Options Dropdown -->
            <!-- Task Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50" value="{{ task.task_name }}" type="text"
                        class="validate">
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- End Task Name -->
            <!-- Task Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="50"
                        class="materialize-textarea">{{ task.task_description }}</textarea>
                    <label for="task_description">Textarea</label>
                </div>
            </div>
            <!-- End Task Description -->
            <!-- Task Date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="due_date" name="due_date" value="{{ task.due_date }}" type="text" class="datepicker validate">
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- End Task Date -->
            <!-- Urgent Switch -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                        <label for="is_urgent">
                            {% if task.is_urgent == 'on' %}
                                <input type="checkbox" id="is_urgent" name="is_urgent" checked>
                            {% else %}
                                <input type="checkbox" id="is_urgent" name="is_urgent">
                            {% endif %}
                                <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- End Urgent Switch -->
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- Cancel Button  -->
                    <a href="{{ url_for('get_tasks') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Task <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
            <!-- End Submit Button -->
            

        </form>
    </div>
    <!-- End Add Task Form -->



{% endblock %}
