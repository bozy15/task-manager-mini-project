<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <!-- Loops through all items from .find function -->
    {% for task in tasks %}
        {{ task.task_name }} <br>
        {{ task.catergory_name }} <br>
        {{ task.task_description }} <br>
        {{ task.is_urgent }} <br>
        {{ task.due_date }} <br>
    {% endfor %}
</body>
</html>
