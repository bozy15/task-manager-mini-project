<!-- Extends file to base.html -->
{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template</h2>
<!-- Loops through all items from .find function -->
    {% for task in tasks %}
        {{ task.task_name }} <br>
        {{ task.catergory_name }} <br>
        {{ task.task_description }} <br>
        {{ task.is_urgent }} <br>
        {{ task.due_date }} <br>
    {% endfor %}

{% endblock %}
